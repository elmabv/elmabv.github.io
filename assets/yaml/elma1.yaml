  le:
    jobTitle: Lead Engineer
    department: Engineering
    schedule: yes
    cost: 80
    rate: 115
    chapters: &chapters
      Plaats in de organisatie: Functionaris maakt deel uit van de afdeling "engineering" en ressorteert direct onder Manager Techniek.
      Rapporteert aan: Hoofd afdeling, Projectleider.
      Geeft leiding aan: Coördineert, ondersteund, begeleid en geeft leiding aan het gehele projectteam (tot circa 10 personen).
      Typering van de activiteiten:
        - De klantvraag op het gebied van TA kunnen inventariseren en vastleggen. Interview / klantgesprek.
        - Analyse op basis van de geleverde documentatie, klantgesprek en schouw een advies opstellen op tactisch niveau.
          Site survey of schouw uitvoeren, tij¬dens een schouw van de installatie op basis van de klantvraag, bestek o.i.d.
        - Communiceren rond de totale procesflow van multi¬disciplinaire complexe TA projecten van klantvraag tot en met onderhoudsprojecten. Administratie voeren.
        - Algemene kennis TA installaties zoals deze worden toegepast in: machines en apparaten, voeding en genotsmiddelen industrie, elektriciteitsproductie, productie overige goederen en producten, chemische processen, bouwen gezondheidszorg (specifieke kennis wordt in de afzonderlijke subtaken behandeld).
        - Kernwoorden: analytisch, proactief, adviserend, gericht op verbetering, kostenbewust, risicoanalyse, etc.
        - Gebruik van normen, richtlijnen, tekeningen en vaktechnische documentatie.
        - Veldinstrumentatie van de verschillende disciplines toepassen en selecteren en integreren in complexe en multidisciplinaire TA installaties op basis van inventarisatie, FPvE of klantspecificatie.
        - Horizontale en verticale automatisering van MES t/m veldinstallaties.
        - Regelsystemen voor TA installaties.
        - Besturingssystemen TA installaties.
        - In bedrijfstellen, testen en controleren.
      Complexiteit:
        - De functie is gericht op het ontwerpen of ontwikkelen van systemen voor het automatiseren van processen bij klanten,
          waarbij met diverse technieken wordt gewerkt.
        - Naast technische is er ook sprake van commerciële aspecten (projectdefinitie, advisering, globale kostenopgaaf).
        - Grote variatie in omvang, complexiteit en eisen.
        - Werkt veelal aan meerdere projecten tegelijkertijd en dient zeer vaak vragen te beantwoorden.
        - Er is sprake van zeer regelmatige omschakeling.
        - Vrijwel voortdurend dient sprake te zijn van hoge concentratie.
        - Kent tijddwang als gevolg van de diverse projectdeadlines.
        - De kennis dient naar inhoud en niveau gelijkwaardig te zijn aan HBO/WO,
          aangevuld met cursussen en/of trainingen,
          waaronder diverse leverancierscursussen,
          met een gemiddelde studielast van 5 jaar.
      Zelfstandigheid:
        - Is binnen het kader van de planning van de uit te voeren projecten vrij in eigen tijdsindeling en aandachtgerichtheid.
        - Is voor wat betreft de wijze van aanpak, keuze van technieken en materialen e.d. vrij binnen de zelf mede opgestelde opdracht.
        - Creativiteit en eigen initiatief zijn in hoge mate vereist, temeer omdat geen twee projecten identiek zijn.
        - Beheert het ontwikkelingssysteem geheel zelfstandig.
        - De leiding fungeert als klankbord.
        - Toezicht via projectoverleg.
        - De te maken keuzen vergen een diepgaande afweging van aspecten (veiligheid, techniek, planning, kosten, efficiency en effectiviteit) van de te ontwikkelen systemen.
        - Kan in voorkomende gevallen geconfronteerd worden met nog niet bewandelde paden.
        - De contacten met de leiding van vrijwel alle andere afdelingen zijn van groot belang. Geeft leiding aan de projectmedewerkers (tot circa 10 personen).
      Afbreukrisico:
        - Fouten die de planning verstoren, kunnen ernstige gevolgen hebben ook indirect door verlies van goodwill.
        - Fouten in de detailengineering kunnen voorkomen, maar worden doorgaans vrij snel ontdekt.
        - Systeemfouten kunnen niet altijd tijdig worden ontdekt.
        - Ontoereikende analyse van de faalkans kan leiden tot grote risico’s voor het bedrijf (eventueel vele tonnen).
        - De contacten met de opdrachtgever zijn gericht op:
            - advisering (o.a. inventariseren en concretiseren van functionele klant- en gebruikerswensen, aangeven verschillende projectalternatieven);
            - het maken van commerciële afspraken;
            - afstemming en informatieoverdracht.
        - Contacten met leveranciers zijn van belang voor het verkrijgen van informatie en oplossen van problemen
        - Overtuigingskracht is van belang.
        - In een aantal gevallen is geheimhouding van gegevens een absolute vereiste.
      Competenties:
        - Contactuele vaardigheden: Treedt vlot en makkelijk in contact (actief) met nieuwe functionele relaties.
        - Samenwerken (Extern): Is in staat vanuit de eigen organisatie / discipline de inbreng in een groter geheel te plaatsen.
        - Overtuigingskracht: Beïnvloed. Stelt vragen om bezwaren te overwinnen.
        - Leiderschap: Stuurt taak- en relatiegericht. Motiveert en geeft duidelijke doelen aan. Stelt prioriteiten.
        - Initiatief: Neemt het voortouw. Onderneemt actie, ook buiten hetgeen direct wordt gevraagd.
        - Klantgerichtheid: Voldoet aan de wensen en behoeften van klanten (actief). Houdt zich op de hoogte van klantbehoeften.
        - Organisatievermogen: Coördineert het werk in relatie met dat van anderen. Beheerst complexe planningen. Houdt totaaloverzicht.
        - Resultaatgerichtheid: Stelt haalbare doelen en normen vast. Treedt actief op bij haperingen in het proces.
        - Analytische vaardigheden: Legt een probleem uiteen in onderdelen. Analyseert complexe problemen. Doorziet de samenhang tussen delen van een probleem.
        - Vakkundigheid: Is vaktechnisch volwassen. Stelt vragen om duidelijkheid te krijgen over het verband tussen complexe vraagstukken.
        - Technisch inzicht: Technische verbanden
      Taken, verantwoordelijkheden en bevoegdheden:
        - Alle werknemers zijn, op grond van hun vakmanschap en na het verkrijgen van instructie, ervoor verantwoordelijk dat:
          - zij kennis nemen van de algemene veiligheid- en gedragsregels welke beschreven staan in het veiligheidsreglement en die op de bouwplaats gelden.
          - zij zich houden aan:
            - de bestaande schriftelijke instructie (o.a. veiligheidsreglement);
            - de gemaakte afspraken met de directe leidinggevende.
          - werktuigen, machines, transportmiddelen, gereedschappen en grondstoffen op de juiste manier worden gebruikt en onderhouden.
          - Defecten moeten aan de directie gemeld worden.
          - ongevallen, incidenten en/of gevaarlijke situaties gemeld worden aan de directie (meldingsformulier ongeval/incident/gevaarlijke situatie)
          - beveiligingen op de juiste manier worden toegepast.
          - persoonlijke beschermingsmiddelen, waar nodig, gedragen worden.
          - afspraken en instructies worden opgevolgd.
          - op uitnodiging toolboxmeeting van het bedrijf en/of VGM-bijeenkomsten van opdrachtgever worden bijgewoond.
          - een eventueel gevaar of risico voor zichzelf of voor collega's zo spoedig mogelijk aan de opdrachtgever of de directie gemeld wordt.
        - Iedere medewerker heeft de bevoegdheid het werk te onderbreken,
          wanneer er naar zijn redelijk oordeel voor hem of andere personen onmiddellijk gevaar dreigt.
          Wel moet hij zijn leidinggevende direct van deze werkonderbreking op de hoogte stellen.
        - Iedere werknemer heeft het recht om bij medische klachten die in verband staan met zijn werk de bedrijfsarts te bezoeken.
          Voor meer informatie over de bedrijfsarts, neem contact op met personeelszaken.
        - Iedere werknemer wordt in de gelegenheid gesteld om deel te nemen aan periodieke medische onderzoeken waarvoor men door de Arbodienst opgeroepen worden.
          Deze medische keuringen zijn beschreven in de CAO.
      Fysieke aspecten: Werkt onder kantooromstandigheden. Werkt soms intensief aan de PC.
