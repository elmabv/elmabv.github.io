whitepapers:
  DSDM:
    Wat is DSDM:
      Introductie:
        - De Dynamic Systems Development Method (DSDM) is een methode om succesvol IT-projecten uit te voeren. De methode is volledig onafhankelijk van leveranciers, maar ook van ontwerpmethoden (gestructureerd of object-georiënteerd) en van ontwikkelomgevingen.
        - Kenmerken van DSDM zijn: intensieve gebruikersparticipatie, evolutionair prototypen, kwaliteit en snelheid. Deze ontwikkelmethode is toe te passen op zowel kleine als grote systemen. DSDM is succesvol toegepast bij organisaties in de publieke-, dienstverlenende- en commerciële sector.
        - DSDM is gebaseerd op een iteratieve, incrementele opleverstrategie.
          Deze strategie maakt het mogelijke IT-projecten in kortere tijd op te leveren en daardoor sneller meerwaarde te genereren voor de gebruikersorganisatie. Kenmerkend is dat het ontwikkelproces van de op te leveren functionaliteit continu wordt gestuurd. Hierdoor wordt bewerkstelligd dat díe functionaliteit wordt opgeleverd waaraan de gebruikersorganisatie de meeste behoefte heeft. Met name in situaties waarin de oplevertermijn wel vaststaat, maar de op te leveren functionaliteit nog niet volledig uitgespecificeerd is, is deze methode van ontwikkelen zeer succesvol gebleken. Ook wanneer een waterval-aanpak de enige mogelijke weg is, geven DSDM-technieken voldoende mogelijkheden voor het optimaliseren van het ontwikkelproces.
      Wanneer is DSDM toepasbaar?:
        DSDM is goed toe te passen voor de ontwikkeling van alle mogelijke systemen.
        De meerwaarde van DSDM wordt echter ten volle benut bij de ontwikkeling van systemen met bepaalde kenmerken. Te noemen zijn goed visualiseerbare functionaliteit, via bijvoorbeeld schermen en rapporten. Prototypes kunnen middels deze zichtbare resultaten eenvoudig en goed geëvalueerd worden. Verder is het belangrijk dat de uiteindelijke gebruikersgroepen voor het systeem helder zijn. Dan kunnen de juiste gebruikersvertegenwoordigers worden gekozen om zorg te dragen voor de juiste prioriteiten en voor juiste aansluiting bij de huidige behoeften.
        Deze vertegenwoordigers, in DSDM ambassadeurs genaamd, zijn de ambassadeurs van het project in de doelorganisatie en de ambassadeurs van de doelorganisatie in het project. Tenslotte, wanneer het de ontwikkeling van een groot en complex systeem betreft, moet dit opdeelbaar zijn in kleinere en goed overzichtelijke delen die door onafhankelijke teams in korte tijd ontwikkeld en getest kunnen worden. Meer eisen staan genoemd in de DSDM suitability filter (DSDM manual versie 3, appendix A).
# DSDM, wanneer goed toegepast, staat voor het snel opleveren van kwalitatief hoogwaardige systemen. Maar het succesvol toepassen van DSDM vergt wel een flexibele omgang met reeds aanwezige standaarden. DSDM biedt de ruimte omdat het opgezet is als een raamwerk en niet als een strikt voorschrijvende methode. Ontwikkelorganisaties met een verleden in de traditionelere manier van systeemontwikkeling zijn ook georganiseerd naar principes die daarbij horen. Op een radicaal andere manier werken betekent ook dat de zwaartepunten in de aanpak, dus ook de kritieke succesfactoren, op een volslagen ander gebied liggen. Traditioneel ligt bijvoorbeeld de nadruk voor wat betreft kwaliteit vaak op het bouwen volgens specificaties. Bij DSDM ligt de nadruk op het organiseren van de kwaliteit van de gebruikersinbreng om zo kwaliteit te waarborgen.
# Principes
# DSDM is gebaseerd op "best practice" ervaringen van organisaties met versnelde systeemontwikkeling. Het extract van al deze ervaringen heeft geleid tot de theorie. De basis wordt gelegd door 9 principes die in de hele theorie terug te vinden zijn
# 1)	Actieve betrokkenheid van gebruikers is noodzakelijk;
# 2)	DSDM-teams moeten gemachtigd zijn besluiten te nemen;
# 3)	De aanpak is gericht op het frequent opleveren van producten;
# 4)	Geschiktheid voor bedrijfsdoeleinden is het essentiële criterium voor de acceptatie van producten;
# 5)	Iteratieve en incrementele ontwikkeling is noodzakelijk om te convergeren tot een juiste bedrijfsoplossing;
# 6)	Alle wijzigingen tijdens de ontwikkeling zijn terug te draaien;
# 7)	Eisen worden op hoog niveau vastgelegd;
# 8)	Testen is geïntegreerd in de levenscyclus;
# 9)	Een samenwerkende en coöperatieve houding van alle belanghebbenden is essentieel
# DSDM Lifecycle
# DSDM definieert een generiek, hoog niveau proces (= raamwerk) dat aangepast kan worden voor gebruik in een specifieke organisatie, afhankelijk van de bedrijfs- en technische mogelijkheden en beperkingen. In dit proces worden de volgende vijf fasen onderscheiden:
#  	haalbaarheidsonderzoek
#  	bedrijfsanalyse
#  	functioneel model iteratie
#  	ontwerp en bouw iteratie
#  	implementatie
#
# Voor elke fase wordt binnen DSDM gedefinieerd welke producten opgeleverd worden. Elk van de producten dient een goed gedefinieerd doel en voor elk product is een set aan kwaliteitscriteria benoemd. Hoe het product geproduceerd wordt en wat de inhoud zal zijn, is niet gedefinieerd. Elk projectteam kan dit afhankelijk van bijvoorbeeld tools en standaarden zelf bepalen. De set aan producten is het minimum dat DSDM voorstelt om het project succesvol en beheersbaar te laten zijn. Organisatie-specifieke producten en -procedures kunnen worden toegevoegd, maar organisaties die besluiten dat bepaalde DSDM producten niet noodzakelijk zijn, lopen het gevaar een stuk beheersing op te geven.
# Om een beheerste overgang tussen de fasen te verzekeren zijn minimale condities gedefinieerd voor de start van iedere fase.
# 2	Haalbaarheidsonderzoek
# Binnen het haalbaarheidsonderzoek wordt onderzocht of de voorwaarden voor een succesvol project kunnen worden ingevuld en of DSDM (met eventuele aanpassingen) de geschikte aanpak is voor dit project. Tevens wordt een eerste schatting gemaakt van benodigde tijd en middelen. Het haalbaarheidonderzoek duurt maximaal enkele weken.
# 3	Bedrijfsonderzoek
# Tijdens het bedrijfsonderzoek wordt gedefinieerd welke bedrijfsprocessen en gebruikersgroepen ondersteund gaan worden door het op te leveren systeem. De informatiebehoefte wordt in kaart gebracht, Verder wordt de basis gelegd voor het verdere ontwikkeltraject door het definiëren van de technische basis in de systeemarchitectuur. Ten slotte wordt ook gespecificeerd hoe het verdere project wordt aangepakt, worden de teams ingericht en wordt de incrementele opdeling gedefinieerd. Het bedrijfsonderzoek is een korte fase van maximaal een paar weken, tot een maand (afhankelijk van de complexiteit van het project).
# 4	Functioneel Model Iteratie (FMI)
# In de vorige fase is gedefinieerd welke bedrijfsprocessen ondersteund moeten worden. In de FMI wordt bepaald met welke functionaliteit dat zal gaan plaatsvinden. In één woord kan gesteld worden dat "wat" de applicatie moet gaan doen tijdens deze fase wordt bepaald. De functionaliteit wordt iteratief ontwikkeld met behulp van prototypes en functionele modellen. DSDM onderkent hiervoor 3 iteraties, te weten onderzoek, verfijning en consolidatie. Op deze wijze kunnen toekomstige gebruikers voortschrijdend inzicht opnemen in het uiteindelijke eindproduct. Optimale gebruikskwaliteit wordt zo heel dicht benaderd.
# Facilitated workshops spelen een belangrijke rol in deze fase. Gebruikers en ICT-specialisten komen samen tot de beste oplossing. Niet-functionele aspecten komen tijdens de reviews van prototypes naar voren en worden vastgelegd om voor de volgende fase als input te dienen.
# 5	Ontwerp en Bouw Iteratie (OBI)
# Waar in de functionele model iteratie (FMI) de nadruk ligt op het realiseren van WAT, ligt in de ontwerp en bouw iteratie de nadruk op het HOE. Startpunt voor deze fase is een geprioriteerde lijst niet-functionele eisen, samen met een goedgekeurd functioneel prototype. In een aantal iteraties zullen in deze fase minimaal de noodzakelijke niet-functionele eisen worden gerealiseerd. Aan het einde van de OBI is er dus een werkend systeem dat kan worden opgeleverd.
# Afhankelijk van bijvoorbeeld ontwikkelomgeving of de complexiteit van het te bouwen increment kan worden besloten de OBI te combineren met de FMI. Een belangrijk nadeel daarvan is dat het boven tafel krijgen van de noodzakelijke functionaliteit dan vaak onvoldoende aandacht krijgt.
# Met DSDM wordt incrementeel ontwikkeld, waardoor de ontwikkeling van de verschillende incrementen zich ook in verschillende fasen kan bevinden. Terwijl op een bepaald moment bepaalde incrementen al geïmplementeerd zijn (dus worden gebruikt), bevindt de ontwikkeling van andere incrementen zich dan nog in de FMI of OBI.
# 6	Implementatie
# Tijdens deze fase wordt de applicatie in alle opzichten geïmplementeerd. De tijdens het project ontwikkelde documentatie wordt afgerond, gebruikers worden getraind en de formele acceptatie vindt plaats. De laatste stap van de implementatie is een evaluatie van wat er is bereikt. Het resultaat hiervan dient als input voor de beslissing over het al of niet starten van volgende incrementen. De volgende mogelijkheden worden aangegeven:
#  	Alles is opgeleverd en er is geen noodzaak voor verdere ontwikkeling, het project wordt beëindigd;
#  	Nieuwe functionaliteit is geïdentificeerd tijdens de ontwikkeling en er wordt teruggekeerd naar de fase Bedrijfsonderzoek, vanwaar een nieuw increment wordt gestart;
#  	Een minder essentieel onderdeel van de functionaliteit is tijdens de ontwikkeling achterwege gebleven door de combinatie tijdsdruk en prioriteitstelling. De fase Functioneel Model Iteratie wordt opnieuw gestart om de ontbrekende functionaliteit toe te voegen aan het reeds geïmplementeerde systeem;
#  	Aan sommige niet-functionele eisen is (nog) niet voldaan. De fase Ontwerp en Bouw Iteratie wordt opnieuw gestart om de ontbrekende niet functionele eisen toe te voegen aan het reeds geïmplementeerde systeem.
# Timeboxing en prioriteitstelling
# De techniek om zowel tijdige oplevering te realiseren als voortschrijdend inzicht te kunnen implementeren heet timeboxing. Binnen DSDM projecten is de opleverdatum gefixeerd en de productiecapaciteit is daardoor duidelijk te benoemen (op basis van beschikbare tijd en mensen).
# Timeboxing betekent effectief dat tijd en geld worden gefixeerd en dat functionaliteit wordt gevarieerd. Het managen van functionaliteit gebeurt door middel van prioriteitstelling. Initieel wordt een lijst met eisen opgesteld, waaraan prioriteiten worden toegekend volgens het MoSCoW principe. Op basis van deze lijst wordt een begroting gemaakt, die vervolgens wordt gefixeerd. Bij optredende verschuivingen wordt niet meteen gegrepen naar het aloude middel van meer tijd/geld. Nee, er wordt middels de prioriteitenlijst bepaald wat dan wel binnen de grenzen blijft horen .
#
# MoSCoW (de o's maken het wat gemakkelijker uit te spreken) is een eenvoudig maar krachtig prioriteitstellingprincipe. De eisen aan het systeem worden gecategoriseerd in Must have, Should have, Could have, en Want to have but won't have this time. 'M' eisen moeten worden gerealiseerd en vormen de 'Minimal Usable SubseT'. 'S' eisen moeten ook worden gerealiseerd, maar er is eventueel een work-around realiseerbaar. 'C' eisen moeten worden gerealiseerd wanneer er voldoende tijd is, maar zouden eventueel kunnen vervallen zonder de toepasbaarheid van het systeem aan te tasten. 'W' eisen zijn belangrijke eisen die echter niet horen bij de doelstellingen van het huidige increment.
# Beheersing
# Een DSDM project kenmerkt zich door een continue stroom opgeleverde prototypes. Om deze stroom te coördineren is versie management en configuration management van essentieel belang. Immers, een prototype kan een foute weg inslaan en teruggedraaid moeten worden zonder grote problemen. Onder configuration management in een project vallen dus niet alleen software componenten, maar ook specificaties, MoSCoW-lijsten, workshopverslagen, testdata en -resultaten etc.
# Communicatie en Documentatie
# DSDM streeft oplevering binnen strakke tijdsplanningen na door de communicatielijnen kort te houden tussen alle bij het project betrokken personen, variërend van uitvoerende in het project tot het management en staforganisaties. De mechanismen om deze lijnen kort te houden verschillen van elkaar. Zo wordt bijvoorbeeld de communicatie tussen ontwikkelaars en gebruikers vereenvoudigd door de inzet van gebruikersambassadeurs als onderdeel van het ontwikkelteam en door het gebruik van prototypes in plaats van lange documenten om de ideeën van de ontwikkelaars te beschrijven. Communicatie tussen lijn en project vindt plaats middels facilitated workshops, een zeer effectieve, efficiënte manier om in korte tijd goede beslissingen te nemen.
#
# Omdat binnen DSDM een team verantwoordelijk is voor de volledige ontwikkeling van specificaties, ontwerpen, programmatuur, etc., vindt er tussentijds geen overdracht plaats van bijvoorbeeld ontwerper naar programmeur. De documentatie die normaliter hoort bij deze overdracht en die van zeer hoge kwaliteit moet zijn is in DSDM projecten dus overbodig. Dit levert tijdwinst op en voorkomt interpretatie fouten (werkt dus kwaliteitsverhogend).
# Andere aspecten van DSDM
# In het DSDM manual wordt een veelvoud van andere onderwerpen uitvoerig behandeld. Daaronder valt bijvoorbeeld project management, selectie van tools en technieken hoe te testen, wanneer en hoe "facilitated workshops" toe te passen, beheersing van prototyping activiteiten, en teamstructuren , rollen en verantwoordelijkheden voor zowel gebruikers als ontwikkelaars in het project. In de regelmatig uitkomende White Papers worden de nieuwste ontwikkelingen op het gebied van de toepassing van DSDM beschreven.
# 7	De voordelen
# DSDM gebruikt een iteratief proces, gebaseerd op prototyping en betrekt de gebruikers gedurende de gehele projectlevenscyclus
# De voordelen zijn:
#  	De gebruikers eigenen zich de oplossing sneller toe.
#  	Het risico dat het verkeerde systeem gebouwd wordt is zeer klein.
#  	Het uiteindelijke systeem zal beter aansluiten op de werkelijke behoefte van het bedrijf.
#  	De gebruikers zullen beter getraind zijn aangezien hun vertegenwoordigers zelf de vereiste training definiëren en coördineren.
#  	De implementatie zal naar verwachting soepeler verlopen door de samenwerking van alle betrokken partijen gedurende het ontwikkelproces.
# De Business Case
#  	Oplevertijd kan worden verkort door gebruik van de DSDM aanpak.
#  	Gebruik van DSDM kan het leervermogen van de organisatie versterken, aangezien er toegang is tot de laatste informatie over de beste praktijktoepassingen van het effectief leveren van bedrijfsoplossingen.
#  	De continue ontwikkeling van een DSDM community in de organisatie zal het vermogen tot klantgericht werken nog meer bevorderen.
#  	Gebruik van DSDM kan ook positieve invloed hebben op de ontwikkeling van de staf en het behoud van medewerkers, door het bieden van een omgeving die sterk gericht is op leren en grote kansen biedt voor professionele erkenning.
# Om de licentie voor het gebruik van het DSDM framework te krijgen, dienen organisaties/ individuen een volledig lidmaatschap met het DSDM Consortium aan te gaan.
# Communicatie is de sleutel
# DSDM bewerkstelligt levering op strakke tijdslimieten door het verkorten van communicatielijnen tussen gebruikers en ontwikkelaars, tussen analisten en ontwerpers, tussen en over teamleden en tussen verschillende echelons. De mechanismen waarmee deze communicatielijnen verkort worden, verschillen van elkaar. De communicatie tussen ontwikkelaars en gebruikers bijvoorbeeld, wordt vergemakkelijkt doordat ambassadeurs van de gebruikers deel uitmaken van het ontwikkelteam. Ook door het gebruik van prototypen in plaats van langdradige documenten om de concepten van ontwikkelaars duidelijk te maken, is een beproefd mechanisme.
# DSDM bepaalt een aanpak voor het vaststellen van de vereiste documentatiesamenstelling voor een bepaald project. Veel van de documentatie van wat traditioneel wordt geproduceerd, is gericht op het overbrengen van ideeën van één ontwikkelaar naar de ander, of van ontwikkelaars naar gebruikers. Door gemengde teams van gebruikers en ontwikkelaars gedurende het ontwikkeltraject constant en beperkt van omvang te houden, maakt DSDM veel van deze documentatie overbodig. Voor de managementdocumentatie zullen lokale procedures gevolgd moeten worden, maar dienen tot een minimum te worden beperkt om onnodige belemmeringen in de voortgang van het traject te voorkomen. Aan de technische kant voorziet DSDM in begeleiding hoe de juiste keuzes ten aanzien van de benodigde documentatie gemaakt worden en waarom.
# Verschillen met andere methoden
# In watervalmethoden wordt de nadruk gelegd op het goed en nauwkeurig specificeren van eisen en vervolgens het ontwerpen van een oplossing voordat begonnen kan worden aan bouw en implementatie. De geaccordeerde specificaties vormen telkens een basis voor het vaststellen van de benodigde tijd en resources. Het uitgangspunt van deze methoden is dus dat deze specificaties vooraf eenduidig en foutloos op te stellen zijn. DSDM is meer van toepassing wanneer dat niet mogelijk is. Dat betekent dus dat een uitgangspunt van DSDM (zie principe 6) is dat specificaties aan verandering onderhevig zijn. De specificaties zullen dus van dag tot dag gemanaged moeten worden. Om dat beheersbaar te houden en toch binnen tijd- en geldsgrenzen te blijven zal gebruikt moeten worden gemaakt van Timeboxing en prioriteitsstelling.
# Specificaties managen kan niet gebeuren door de ontwikkelaars in een project, maar zal moeten gebeuren door de mensen die het systeem willen, de toekomstige gebruikers. Vandaar dat een DSDM team bestaat uit ontwikkelaars én gebruikersvertegenwoordigers die gezamenlijk het systeem realiseren (principes 1 en 2). Klantorganisatie en ontwikkelaars hebben in een DSDM project dan ook meer een samenwerkingsverband dan een opdrachtgever-opdrachtnemer relatie (principe 9).
# Aan de ontwikkelaars in een DSDM project worden andere eisen gesteld dan in de watervalmethoden. In DSDM wordt alleen gesproken van ontwikkelaars, het onderscheid tussen informatie-analisten, functioneel ontwerpers, systeemontwerpers en bouwers bestaat in DSDM niet. Prototype-matig ontwikkelen, continu contact met gebruikers, voortdurend afwisselen tussen analyseren, ontwerpen en bouwen vergt generalisten die eventueel voor de echte moeilijke zaken worden ondersteund door specialisten. Ook geldt dat niet iedere projectmanager, die gepokt en gemazeld heeft in het managen van watervalprojecten, automatisch ook een goede projectmanager is van DSDM projecten.

