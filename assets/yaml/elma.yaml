CompetentieWoordenboek:
  Prestatiegericht gedrag:
    Resultaatgerichtheid:
      definitie: De mate waarin iemand gedrag toont dat erop gericht is prestaties te leveren en successen te boeken.
      gedrag:
        - Toont inzet.
        - Stelt zichzelf concrete doelen en werkt hier gericht naar toe.
        - Werkt aan kwaliteit.
      eigenschappen:
        - Doelgericht
        - Constructief
    Plannen en Organiseren:
      definitie: De mate waarin iemand het werk structureert en ordent.
      gedrag:
        - Plant en organiseert.
        - Bewaakt de algemene voortgang.
        - Bewaakt details.
      eigenschappen:
        - Gestructureerd
        - Zorgvuldig
    Ondernemingszin:
      definitie: De mate waarin iemand kansen en problemen signaleert en ernaar handelt.
      gedrag:
        - Signaleert kansen of problemen.
        - Onderneemt uit zichzelf actie.
        - Anticipeert.
        - Behoudt het initiatief ondanks obstakels.
      eigenschappen:
        - Doortastend
        - Overtuigend
        - Innovatief
    Probleemoriëntatie:
      definitie: De mate waarin iemand zaken vanuit verschillende invalshoeken bekijkt, onderzoekt en bevraagt.
      gedrag:
        - Verkent.
        - Toont nieuwsgierigheid.
        - Onderzoekt vanuit verschillende invalshoeken.
      eigenschappen:
        - Belangstellend
        - Zorgvuldig
    Kwaliteitsgerichtheid:
      definitie: De mate waarin iemand eisen stelt aan de eigen prestaties en aan die van anderen.
      gedrag:
        - Doet wat is afgesproken.
        - Stelt kwaliteitsnormen en handelt ernaar.
        - Geeft anderen feedback op prestaties.
        - Probeert verwachtingen van klanten te overtreffen.
      eigenschappen:
        - Zorgvuldig
        - Constructief
  Relatiegericht gedrag:
    Inlevingsvermogen:
      definitie: De mate waarin iemand luistert, non verbale signalen interpreteert en zich bewust toont van het effect van het eigen gedrag op anderen.
      gedrag:
        - Luistert en kijkt.
        - Gaat in op uitlatingen en gedragingen.
        - Stemt eigen gedrag af op anderen.
      eigenschappen:
        - Vriendelijk
        - Belangstellend
    Klantgerichtheid:
      definitie: De mate waarin iemand de wensen en behoeften van klanten achterhaalt en hieraan voldoet. Prioriteit geven aan dienstverlening en klanttevredenheid.
      gedrag:
        - Zoekt informatie over wensen en behoeften van klanten.
        - Genereert oplossingen die aan de wensen van de klant tegemoet komen.
        - Neemt verantwoordelijkheid om problemen van klanten op te lossen.
        - Vraagt na of de klant tevreden is.
      eigenschappen:
        - Belangstellend
        - Innovatief
        - Sociaal handig
    Samenwerken:
      definitie: De mate waarin iemand zich inspant om in een team bij te dragen aan het samenwerkingsproces, het gezamenlijke resultaat en de harmonie.
      gedrag:
        - Draagt bij aan taak- en doelstellingen van het team.
        - Draagt bij aan sfeer en gezamenlijkheid.
      eigenschappen:
        - Contactgericht
        - Constructief
  Beïnvloedend gedrag:
    Overtuigingskracht:
      definitie: De mate waarin iemand in staat is de mening van anderen te beïnvloeden en / of erin slaagt instemming van anderen te verkrijgen voor voorstellen, plannen, ideeën.
      gedrag:
        - Verkrijgt helderheid omtrent posities en standpunten.
        - Overtuigt anderen met argumenten.
        - Beïnvloedt.
        - Onderhandelt.
      eigenschappen:
        - Overtuigend
        - Zelfverzekerd
        - Sociaal handig
    Omgevingsbewustzijn:
      definitie: De mate waarin iemand de verhoudingen binnen de eigen (organisatie-) omgeving onderkent en hiernaar handelt. Het onderkennen van invloed en gevolgen van eigen beslissingen of activiteiten.
      gedrag:
        - Toont inzicht in hiërarchische en sociale verhoudingen.
        - Handelt in lijn met hiërarchische en sociale verhoudingen.
        - Handelt overeenkomstig de eigen handelingsvrijheid.
      eigenschappen:
        - Sociaal handig
        - Constructief
    Relatiebeheer:
      definitie: De mate waarin iemand in staat is op verschillende niveaus relaties met mensen op te bouwen en te onderhouden.
      gedrag:
        - Identificeert nuttige contacten.
        - Bouwt goede verstandhoudingen op.
        - Maakt gebruik van relaties.
      eigenschappen:
        - Contactgericht
        - Doelgericht
  Sturend gedrag:
    Leiderschap:
      definitie: De mate waarin iemand de voor de functie en situatie passende leiderschapsstijl(en) vertoont.
      gedrag:
        - Toont sociaal-emotioneel leiderschapsgedrag.
        - Toont participatief leiderschapsgedrag.
        - Toont taakgericht leiderschap.
      eigenschappen:
        - Doortastend
        - Contactgericht
        - Overtuigend
    Ontwikkelen van anderen:
      definitie: De mate waarin iemand zich inspant om ontwikkelingsbehoeften van anderen te identificeren, en zich bereid toont anderen in hun ontwikkeling te begeleiden en te ondersteunen.
      gedrag:
        - Identificeert ontwikkelbehoeften en –mogelijkheden van anderen.
        - Initieert ontwikkeling van anderen.
        - Stimuleert en ondersteunt anderen.
        - Evalueert behaalde resultaten.
      eigenschappen:
        - Belangstellend
        - Overtuigend
  Denkkracht:
    Probleemanalyse:
      definitie: De mate waarin iemand in staat is de aspecten van een probleem of situatie te doorgronden.
      gedrag:
        - Signaleert het bestaan van het probleem.
        - Ontleedt het probleem.
        - Komt tot een probleemdefinitie.
      eigenschappen:
        - Redeneren (Fluid)
        - Zorgvuldig
    Visie:
      definitie: De mate waarin iemand problemen of situaties in groter verband doorgrondt en inzichten vertaalt naar een toekomstbeeld.
      gedrag:
        - Geeft beschouwingen over problemen en gebeurtenissen in hun brede context (helikopter view).
        - Toont overzicht over consequenties en opties.
        - Concretiseert inzichten tot visie.
      eigenschappen:
        - Capaciteiten
        - Innovatief
    Expertise:
      definitie: Het vergaren, toepassen en ontwikkelen van kennis en vaardigheden voor eigen gebruik of om deze door te geven aan anderen.
      gedrag:
        - Brengt en houdt de expertise op peil.
        - Benut de expertise in het eigen werk.
        - Ondersteunt anderen vanuit de eigen expertise.
        - Draagt de expertise uit.
      eigenschappen:
        - Belangstellend
        - Innovatief
        - Overtuigend
  Persoonlijke effectiviteit:
    Zelfbeheersing:
      definitie: De mate waarin iemand erin slaagt de eigen impulsen / emotionele reacties die door spanningsvolle omstandigheden worden opgeroepen te beheersen.
      gedrag:
        - Beheerst eigen emotionele en impulsieve reacties.
        - Toont zich stressbestendig.
      eigenschappen:
        - Beheerst
        - Stabiel
    Zelfvertrouwen:
      definitie: De mate waarin iemand in uiteenlopende omstandigheden vertrouwt op eigen kunnen en op de eigen besluit- en meningsvorming.
      gedrag:
        - Toont vertrouwen in eigen kunnen.
        - Handelt en beslist op basis van eigen oordeelsvorming.
        - Komt op voor eigen meningen en ideeën.
      eigenschappen:
        - Zelfverzekerd
    Flexibiliteit:
      definitie: De mate waarin iemand in staat is zich aan veranderende inzichten, werkwijzen en omstandigheden aan te passen. Bereid zijn zo nodig van prioriteit, strategie of gedrag te wisselen.
      gedrag:
        - Hanteert verschillende gedragsstijlen.
        - Past zich aan veranderende omstandigheden aan.
      eigenschappen:
        - (niet) Behoudend
        - Doortastend
    Organisatiecommitment:
      definitie: De mate waarin iemand het eigen gedrag in lijn brengt met de behoeften, prioriteiten en doelen van de organisatie.
      gedrag:
        - Handelt in lijn met de organisatie doelen.
      eigenschappen:
        - Constructief
    Besluitvaardigheid:
      definitie: De mate waarin iemand snel en adequaat beslissingen neemt.
      gedrag:
        - Neemt een standpunt in, spreekt een oordeel uit.
        - Hakt knopen door (ook in minder duidelijke situaties).
        - Neemt verantwoordelijkheid voor te maken keuzes.
        - Evalueert effectiviteit van eigen beslissingen.
      eigenschappen:
        - Doortastend
        - Zelfverzekerd
  Vaardigheden:
    Schriftelijke Uitdrukkingsvaardigheid:
      definitie: De mate waarin iemand in staat is informatie en ideeën / opvattingen helder, toegankelijk en in correct Nederlands schriftelijk te verwoorden.
      gedrag:
        - Schrijft een samenhangend betoog.
        - Schrijft in correct Nederlands.
      eigenschappen:
        - Verbale capaciteiten
        - Overtuigend
    Mondelinge Uitdrukkingsvaardigheid:
      definitie: De mate waarin iemand in staat is informatie en ideeën / opvattingen helder en in correct Nederlands te verwoorden.
      gedrag:
        - Houdt een samenhangend betoog.
        - Spreekt correct Nederlands.
        - Houdt de aandacht vast.
      eigenschappen:
        - Verbale capaciteiten
        - Overtuigend
        - Extravert
CompetentieManagementVragen:
  Prestatiegericht gedrag:
    Resultaatgericht:
      Resultaatgericht:
        - Welke resultaten heb je het afgelopen jaar bereikt? Wat waren je aanvankelijke doelen? Waarom heb je ze wel of niet gehaald?
        - Beschrijf een situatie waarin je met tegenslag te maken had. Hoe heb je ervoor gezorgd dat je toch je doel kon bereiken?
        - Geef een voorbeeld van hoe je prioriteiten stelt in je werk.
        - Je bent vast wel eens in tijdnood gekomen bij het uivoeren van een opdracht. Wat heb je toen gedaan?
        - Wat heb je gedaan in een situatie waarin je vond dat er niet de juiste (beleids)keuzes waren gemaakt? Wat heeft dat opgeleverd?
      Ambitieus:
        - Wat zijn je plannen voor je loopbaan? Wat wil je over vijf jaar bereikt hebben? Wat over tien jaar? Hoe past de functie waar je nu op solliciteert in deze plannen?
        - Hoe belangrijk vind je positie en status? Wil je een voorbeeld noemen waaruit dat blijkt?
        - Welke ideeën had je over je carrière toen je pas van school kwam?
        - Wat heb je gedaan om je studie succesvol af te ronden?
        - Wat heb je gedaan om een interne promotie te krijgen bij je vorige werkgever?
      Doelen stellen:
        - Beschrijf een situatie waarin je jezelf een moeilijk te behalen doel hebt gesteld. Wat was het doel en welke moeilijkheden had je om het te bereiken?
        - Is het wel eens voorgekomen dat je je doel niet dreigde te halen omdat je te lang twijfelde over een beslissing? Waarom gebeurde dat?
        - Wat doe je om een doel te bereiken? Geef een voorbeeld.
        - Beschrijf een situatie waarin je prioriteiten moest stellen. Welke gevolgen had dat voor doelen die je moest of wilde bereiken?
        - Wat voor doel heb je jezelf gesteld ten aanzien van je carrière? Hoe ga je dat doel verwezenlijken? Wat heb je daar tot nu toe voor gedaan?
      Doorzettingsvermogen:
        - Kun je een situatie beschrijven waarin het moeilijk was het doel te bereiken maar waarbij je toch hebt doorgezet? Wat waren je drijfveren? Welke eisen heb je jezelf gesteld?
        - Beschrijf eens een situatie waarin je het moeilijk vond door te zetten. Waar lag dat aan?
        - Wat is in je loopbaan je grootste tegenslag geweest? Hoe heb je ervoor gezorgd om gemotiveerd te blijven?
        - Wat waren de redenen dat je je opleiding niet hebt afgemaakt? Wat zou je achteraf bezien anders aangepakt hebben?
        - Heb je wel eens meegemaakt dat er negatief op een idee of plan van je werd gereageerd, terwijl jij vond dat het een goed idee/plan was? Wat heb je toen gedaan?
      Initiatief:
        - Ben je initiatiefrijk? Geef een paar voorbeelden waaruit dat blijkt.
        - Kun je een situatie beschrijven waarin je actie hebt ondernomen terwijl dat eigenlijk een taak was van iemand anders in de organisatie? Wat waren je redenen om dat te doen?
        - Wat stoort je in je huidige functie het meest? Wat heb je eraan gedaan om daar verandering in te brengen?
        - Wat heb je gedaan om in je baan promotie te maken?
        - Heb je binnen of buiten je werk wel eens iets substantieels georganiseerd? Hoe heb je dat aangepakt? Hoe heb je anderen daarbij betrokken? Wat voor problemen kwam je tegen?
      Innovativiteit:
        - Geef eens een voorbeeld van een innovatie die het gevolg was van jouw initiatief. Hoe heb je anderen ervan overtuigd dat je innovatie goed was?
        - Hoe blijf je op de hoogte van ontwikkelingen binnen het vakgebied? Welke ontwikkelingen hebben volgens jou de toekomst?
        - Heb je wel eens een creatieve oplossing bedacht in een situatie waarin de gangbare oplossingen niet werkten? Hoe was de reactie op je oplossing? Is de implementatie ervan geslaagd?
        - Wat zie je voor onze organisatie voor mogelijkheden aan nieuwe producten of diensten?
        - Veranderingen in organisaties gaan meestal niet snel en gemakkelijk. Hoe ga je daarmee om als zich kansen in de markt voordoen die volgens jou gepakt moeten worden?
      Oplossingsgericht:
        - Beschrijf hoe je te werk bent gegaan bij de oplossing van een probleem dat je in je werk bent tegengekomen. Wat was het resultaat?
        - Geef een voorbeeld van een situatie waarin je voor een snelle oplossing voor een probleem hebt gekozen. Wat was je motivatie om het probleem niet eerst tot op de bodem uit te zoeken?
        - Is het wel eens voorgekomen dat een probleem een andere oorzaak had dan je aanvankelijk dacht? Wat was de reden dat je dat niet eerder wist?
        - Beschrijf een situatie waarin je een probleem klantgericht hebt opgelost. Wat was de reactie van de klant?
        - Geef een voorbeeld waarin je achteraf bezien een probleem te grondig of juist niet grondig genoeg hebt aangepakt. Wat waren daarvoor de redenen?
      Snel kunnen schakelen:
        - Geef een voorbeeld van een situatie waarin dingen anders liepen dan gepland. Wat deed je? Hoeveel tijd kostte het je om de omslag te maken?
        - Beschrijf een situatie waarin je alert gehandeld hebt. Wat was de reactie van de omgeving?
        - Geef een voorbeeld waarin je je koers gewijzigd hebt op grond van nieuwe informatie.
        - Vertel hoe je prioriteiten stelt in je werk.
        - Geef een voorbeeld van een situatie waarin je anders moest handelen dan je normaal gesproken het liefst doet. Waarom was dat nodig? Kostte dat moeite?
