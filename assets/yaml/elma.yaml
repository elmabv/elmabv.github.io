  - afk: EHEDG
    title: De European Hygienic Engineering & Design Group
    description: >
      is een consortium van machinebouwers, voedingsbedrijven, onderzoeksinstituten en overheidsinstanties en is in 1989 opgericht met als doel hygiëne te bevorderen tijdens het bewerken en verpakken van voedselproducten.
      Het doel van EHEDG is bevorderen van veilig voedsel, door verbeteren van hygiënisch engineeren en ontwerpen in de hele voedselbereiding.
      EHEDG ondersteunt actief Europese wetgeving, die vereist dat hanteren, voorbereiden, verwerken en verpakken van voedsel hygiënisch dient te gebeuren, met hygiënische apparatuur en in hygiënische omgeving (EC richtlijn 2006/42/EC voor machine, EN 1672-2 en EN ISO 14159 hygiëne-eisen).
  - afk: FAT
    title: Factory Acceptance Test
  - afk: FDS
    title: Functional Design Specification
  - afk: GAMP
    title: Good Automated Manufacturing Practise
    # description:
    #   > De The Good Automated Manufacturing Practice (GAMP) Guide for Validation of Automated Systems in Pharmaceutical Manufacture van de ISPE beschrijft een serie principes en procedures die leiden tot een garantie dat farmaceutische producten de vereiste kwaliteit hebben.
    #   Een van de basisbeginselen van GAMP is dat kwaliteit niet steekproefsgewijs kan worden getest,
    #   maar dat deze kwaliteitscontrole moet worden uitgevoerd in alle fases van het productieproces.
    #   Het gevolg hiervan is dat GAMP alle aspecten van de productie beslaat de ruwe materialen, de productiefaciliteit en -appararuur, de training en hygiëne van de medewerkers. Een essentieel middel om op deze manier het einddoel (een kwaliteitsgarantie voor het eindproduct) te bereiken, is het gebruik van Standard Operating Procedures (SOPs).
  - afk: HACCP
    title: Hazard Analysis and Critical Control Points
    description: >
      is een risico-inventarisatie voor voedingsmiddelen. De Nederlandse vertaling is: Gevarenanalyse en kritische controlepunten.

  - afk: HMI
    title: Human Machine Interface
  - afk: HWE
    title: Hardware Engineer
  - afk: ICT
    title: Informatie en Communicatie Technologie
  - afk: IQ
    title: Installation Qualification
  - afk: ISA88
    title: ANSI/ISA-88 of kortweg ISA-88
    description: >
      is een internationale standaard.
      Het helpt industrieën om flexibel te kunnen produceren.
      De standaard bestaat uit modellen en termen die het productieproces logisch indelen en de besturing van het machinepark regelen.
      S88 kan worden toegepast in volledig geautomatiseerde, semigeautomatiseerde en zelfs in volledig handmatige productieprocessen.
  - afk: ISA95
    title: ANSI/ISA-95 de internationale standaard voor de integratie van kantoor- en productieautomatiseringssystemen.
    description: >
      ISA-95 bestaat uit modellen en terminologie die nauwkeurig in kaart brengen welke informatie moet worden uitgewisseld tussen systemen gericht op verkoop, financiën en logistiek en systemen gericht op productie, onderhoud en kwaliteit. Aan de hand van UML object modellen wordt deze informatie gestructureerd om zodoende gestandaardiseerde interfaces te kunnen ontwikkelen tussen ERP- en MES systemen. De ISA-95 standaard is een goede leidraad om in kaart te brengen welke informatie moet worden uitgewisseld tussen kantoorautomatiseringssystemen en productieautomatiseringssystemen. Bovendien kan ISA-95 worden gebruikt voor het opstellen van User Requirements, voor (MES) leveranciersselecties en als basis voor het ontwikkelen van MES systemen en databases. De ANSI/ISA-95 (ISA-95)is zo'n standaard voor Enterprise-Control System Integration.
      ISA-95 werd tot ca. 2003 ook wel S95 genoemd.
