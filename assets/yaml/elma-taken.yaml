    description:
      - Als het goed is word er door Florina Hennipman op tijd inkt besteld. Het vervangen van de inkt doen de mensen van Elma zelf en dit is vrij eenvoudig.

  - title: Beheer > Elektrische laadpalen
    description:
      - Bij ELMA hebben we bij de bouw van het pand door TechTron (de elektricien van Hardeman) een meterkast laten installeren en 2 dubbele laadpalen voor elektrische auto’s met 2x 32 Ampère. Er zijn een aantal details welke belangrijk zijn en met dit document ben je op de hoogte van de situatie.
  - title: Beheer > Elektrische laadpalen > Meterkast
    description:
      - We hebben een meterkast welke stroom krijgt van de netbeheerder Stedin. We hebben naar elke paal 1x 32 Ampère liggen, dit is niet voldoende dus is er bij de meterkast een zogenoemde Smart Charger geplaatst van het bedrijf Joulz. Deze Smart Charger module kijkt via de P1 poort op de meterkast continue hoeveel stroom er beschikbaar is. Om dit te kunnen doen moest Elma een slimme meter hebben welke het zogenoemde DSMR 4.0 (of hoger) protocol aankon. Of de meter is vervangen (want de originele meter was dus niet toereikend) is onbekend. De laatste communicatie was hierover op 16 november 2020 met Rinie Druijff van TechTron. Mogelijk heeft Ben Prins (Projectmanager nieuwbouw ELMA) dit voor Elma laten aanpassen.
      - Deze module krijgt stroom via een USB kabel en heeft internet via het facility netwerk en is uit te lezen met een App van BlueCurrent (het bedrijf van de laadpalen).
  - title: Beheer > Elektrische laadpalen > De 2 dubbele laadpalen
    description:
      - Er lopen dus 2 stroomkabels van ieders 32 Ampère naar de laadpalen. Er is per laadpaal dus maximaal 32 Ampère beschikbaar dus met 2 elektrische auto’s aan 1 laadpaal word dit vermogen gedeeld naar dus ieders 16 Ampère (zo simpel is het niet helemaal want de auto’s en de laadpalen kunnen dit samen afspreken). Echter de meeste elektrische auto’s kunnen veel meer vermogen aan en door dit tekort aan laadvermogen is het bij Elma dus niet mogelijk om snel te laden. Als een medewerker dus een volle accu wilt zal hij/zij dus waarschijnlijk naar een laadpaal moeten van een ander bedrijf om de auto vol te laden.
      - De laadpalen hebben beide ook een internetverbinding want deze moeten de rekening van het laden kunnen doorsturen naar de gebruiker. Het is dus ook mogelijk dat gasten en vreemde kunnen laden bij Elma en hier dus zelf de rekening voor krijgen.
      - We kunnen met de Blue Current App zien wat de huidige status is van de laadpalen inclusief de historie.
  - title: Beheer > Elektrische laadpalen > Toekomst zal dit niet voldoende zijn
    description:
      - Met de opkomst van de elektrische auto zijn de 4 laadplekken voor ELMA niet voldoende. Er moeten dan extra kabels worden gelegd en er zullen laadpalen bij gemaakt moeten worden. De palen die we op dit moment hebben zijn speciaal ontworpen door TechTron en kunnen bijgemaakt worden. Er zal ook een netwerkkabel moeten worden aangelegd.



  - title: Beheer > Klimaatsysteem
    description:
      - Bij Elma hebben we een aantal systemen om te zorgen dat de tempratuur, luchtkwaliteit en luchtvochtigheid worden geregeld. Deze systemen moeten regelmatig worden bijgesteld en worden nagekeken om goed te blijven functioneren. Hoe dit in zijn werk gaat lees je in dit document.
  - title: Beheer > Klimaatsysteem > Vloerverwarming
    description:
      - Bij Elma hebben we in het kantoor overal vloerverwarming. Je kan het kantoor met 2 etages verdelen in 4 zones welke alle vier een toevoer hebben van warm of koud water. In de muur zit een witte kast verwerkt waar de leidingen zichtbaar zijn (rood voor warm water en blauw voor koud). Deze kunnen dicht gedraaid worden maar dit is niet de bedoeling want hiermee zal het systeem niet meer zijn werk kunnen doen.
      - De verwarming van ELMA houdt geen rekening met de binnen tempratuur en kijkt enkel naar de buiten tempratuur met een sensor op het dak. Dat betekend dat dit systeem niet te regelen is met de tempratuur binnen. Omdat een vloerverwarming 2 dagen nodig heeft om op tempratuur te komen of af te koelen kan het dus bij sterk verschil in de tempratuur van de dagen moeilijk zijn om de juiste binnen tempratuur te krijgen. Dit systeem word de stooklijn genoemd en deze zou bij een systeem wat goed is afgesteld op 0 moeten staan. Dat betekend dat het binnen 21 graden is. Als het buiten dan kouder is zal de aanvoertemperatuur van het water in de vloer verwarming omhoog moeten gaan.
      - Tot op heden is het gebleken dat de tempratuur in het pand moeilijk onder controle komt. Er word gecompenseerd door de mensen zelf door ramen open te zetten als het te warm is of om kachels mee van huis te nemen om bij te verwarmen. Ook zijn er mensen die een jas aantrekken. Als het te warm is kan er boven en in de kantoren gebruik worden gemaakt van de airco’s hiermee kan ook verwarmd worden. Dit is natuurlijk niet heel wenselijk dit kost allemaal extra energie en conform.
      - Er is afgesproken door de installateur van het systeem Bouman dat wij niet meer aan de stooklijn mogen zitten maar helaas zijn er mensen bij Elma die dit nog wel doen. Op dit moment staat de stooklijn op -6 omdat het erg warm is op kantoor. Het bedrijf Bouman installatiebedrijf is al een aantal keer langs geweest om te kijken naar een oplossing (Wilfred Methorst) maar tot op heden is dat nog niet gelukt.
      - Op dit moment is boven de vloerverwarming helemaal uitgedraaid en doet dus niks meer en daar word nu gewerkt met de airco’s. Op de beneden etage hebben ze deze luxe niet en hebben er dus ook meer last van.
      - Met de App NIBE Uplink kan het systeem in de gaten worden gehouden. Bouman kan op afstand via internet ook in het systeem voor beperkte controle en aansturing.
      - Het bedrijf Bouman moet ook periodiek onderhoud doen op het systeem hier zijn nog geen afspraken mee gemaakt wanneer en hoe vaak dit gedaan moet worden.
  - title: Beheer > Klimaatsysteem > Vloerverwarming > Bedrijfshallen
    description:
      - Er loopt een apart vloerverwarming systeem in de bedrijfshal, deze loopt in een U vorm door het pand 5 meter langs de muur. Dat betekend dat het midden in de hal dus niet warm word. Dit systeem duurt 2 dagen om warm te worden. Er is verder geen airco of verwarming in de hal, dus het komt regelmatig voor dat het erg warm is of als de roldeuren open gaan in de winter je veel warmte verliest die maar langzaam terugkomt. Dit systeem kan bediend worden met een paneel bij Services bij de meterkast aan de muur. Het is de bedoeling dat deze op 20 graden blijft staan, dit systeem kijkt wel naar de tempratuur in de hal zelf (dus niet naar de buiten tempratuur).
  - title: Beheer > Klimaatsysteem > Airco systeem
    description:
      - Er zijn 3 verschillende airco’s geïnstalleerd bij Elma. Op de boven etage in de grote kantoren en in de kantine hangen 6 grote airco’s welke verbonden zijn met het draadloze Facility netwerk. Echter de aansturing van de airco’s is niet stabiel en valt na een paar dagen uit. Daarom zijn de airco’s op dit moment goed te bedienen met de afstandsbediening. Het is niet de bedoeling dat iedereen hier aan zit maar in de praktijk liggen deze wel vrij toegankelijk. Deze airco’s moeten periodiek worden nagekeken om de filters te schoon te maken.
      - In de kleine kantoren boven en beneden hangen kleinere airco’s in het plafond deze kunnen enkel met de afstandsbediening worden bediend. De wifi ontvanger welke geïnstalleerd is werkt niet. De kan worden bediend met een afstandsbediening welke bij de mensen die in het kantoor zitten. Ook deze airco’s moeten regelmatig worden nagekeken voor onderhoud.
      - In de kantoren in de werkplaats van Services en Systems maar ook in de serverruimte en in de twee/vier vergaderruimtes hangen systemen aan de muur. Deze werken wel goed met de wifi en kunnen dus bediend worden met een App op de telefoon of met een afstandsbediening. Deze systemen moeten ook regelmatig worden nagekeken en er komen ook software updates voor uit. Deze airco’s zijn voor deze ruimtes ook gelijk de verwarming aangezien er geen vloerverwarming is in die ruimtes dus het is belangrijk dat deze goed blijven functioneren.
      - De airco’s zorgen er ook voor dat de luchtvochtigheid goed op orde is. Er is een App voor de airco’s genaamd AC Cloud (dat is voor de airo’s in het plafond). En voor de airco’s weke aan de muur hangen gebruik je Toshiba Home AC Control. Als er een probleem is met een van de airco’s of het systeem krijg je hier een melding van in de App.
      - De airco’s liggen op het grote dak en zijn te bereiken via het dakraam met een ladder bij Systems.
  - title: Beheer > Klimaatsysteem > Luchtbehandeling
    description:
      - Er hangt boven het systeemplafond bij de hoofdingang en in de kantine een luchtbehandelingen installatie welke verse lucht het pand in blaast met een terugwin systeem en een filter. Dit systeem werkt automatisch en zorgt dat in het hele kantoor gedeelte het co2 en zuurstof gehalte op orde blijft. Dit systeem heeft ook onderhoud nodig wanneer en door wie dit gebeurd is onduidelijk.

  - title: Beheer > Back-ups
    description:
      - Bij ELMA mogen en kunnen we trots zijn op de manier waarop er back-ups gemaakt worden.
        De verantwoordelijkheid is duidelijk bij de betrokken medewerkers.
        De taken en rollen zijn ook goed en evenwichtig verdeeld waardoor de back-ups goed en veilig verlopen.
  - title: Beheer > Back-ups > Wisselaars
    description:
      - We hebben twee groepen van medewerkers die een andere verantwoordelijkheid hebben. Om te beginnen de eenvoudigste taak en verantwoordelijkheid. Elke dag word er een volledige back-up (een kopie dus) gemaakt van de volledige back-ups van de afgelopen 7 dagen van alle servers van alle data. Deze data (4,4TB) word elke nacht van 00:00 tot 11:45 gecopieerd op een specifieke 2,5 inch 5TB interne SATA hardeschijf met 120MB per seconden. Omdat dit een fysieke schijf is moet deze ook fysiek vervangen worden elke werkdag. Daarom word automatisch elke werkdag een email aangemaakt door een PowerShell script waarin 5 mensen de instructies krijgen van die dag. In deze mail staat dat ze die dag de schijf moeten wisselen met welke specifieke schijf. Om het beetje leuk te maken en mensen te motiveren is deze e-mail elke dag anders zodat mensen gemotiveerd worden ook echt goed lezen wat er van ze gevraagd word. Op maandag en op vrijdag is de IT aanwezig bij ELMA en is er afgesproken dat medewerkers op deze afdeling de back-up wisselen rond 13:00. Op dinsdag, woensdag en donderdag worden dit gedaan door de medewerkers en van HR en Finance. Deze mensen hebben allemaal een persoonlijke instructie gehad wat te doen en hoe dit in zijn werk gaat. Het is in feite een simpele maar belangrijke handeling, deze mensen hebben als enige in het bedrijf toegang met een sleutel tot de server ruimte. Eerst gaan ze naar de brandkast welke in een andere afgesloten ruimte staat waar maar een beperkt aantal mensen bij kunnen om vervolgens in deze afgesloten ruimte de afgesloten brandkast/kluis te openen. Daarin liggen de hardeschijven, de persoon pakt de schijf welke in de e-mail staat beschreven (bijvoorbeeld “Oneven – woensdag”).  Vervolgens loopt deze persoon naar de serverruimte, opent deze ruimte met de sleutel die deze persoon toegang voor heeft. In een apart gedeelte van de server ruimte staat een computer waar de schijf van de dag ervoor in zit. Er word gecontroleerd of het lampje niet meer blauw brand op de schijf (dat geeft aan dat de schijf nog bezig is met schrijf acties) en trekt de schijf uit de hotswappable bay. Daarna stop de persoon de schijf welke uit de brandkast is gehaald in dezelfde hotswappable bay het blauwe lampje gaat branden (dat word gecontroleerd) wat aangeeft dat de nieuwe schijf is herkend en de persoon loopt met vervangende hardeschijf terug naar de andere ruimte bij de brandkast en sluit alle deuren met de 3 verschillende sleutels. Dat is dus de verantwoordelijkheid van de backup wisseleraars op dit moment (Robert-Jan Slokker, Lydia van Veenendaal, Monique van der Woude, Angelique van der Horst, Ingrid Kroneman) verder zijn de twee mensen van de IT afdeling op maandag en vrijdag back-up wisselaar met deze verantwoordelijkheid namelijk Roger Jaspers en Stef Bedaux. Dit proces verloopt zonder problemen. Mocht er iemand niet aanwezig zijn worden deze taken zelfstandig verdeeld aan iemand die wel aanwezig is. Mocht er een situatie zijn dat het vergeten is, is dit niet heel erg want tot 19:00 uur kan de schijf worden gewisseld. Mocht het toch vergeten zijn is het nog steeds geen grote ramp want het is een back-up van een back-up van de afgelopen 7 dagen. We hebben dus op 6 andere schijven dezelfde back-ups staan. Dus in het meest ongunstige scenario mag het 6 dagen achter elkaar vergeten worden voordat er een gat valt in de back-ups. Daarboven op komt zelf nog dat de back-up schijf van vrijdag 5 weken bewaard word dus als vrijdag is gelukt met vervangen de back-up van de afgelopen 7 dagen voor minimaal (en soms 6 weken) veilig gesteld.
  - title: Beheer > Back-ups > Beheerders
    description:
      - De andere groep die meer verantwoordelijkheid heeft zijn de back-up beheerders. Dit zijn de mensen op de IT afdeling op dit moment zijn dat twee mensen namelijk Roger Jaspers en Stef Bedaux. Deze medewerkers hebben de back-up ingesteld en onderhouden de hardware om de back- up te kunnen maken. De volgende verantwoordelijkheden worden gedragen
      - punten:
          - Windows Server 2022 op ELMA15 handmatig updaten elke maand na Patch Tuesday
          - Iperius Advanced VM updaten naar meest recente versie
          - VMware ESXi updaten op de hosts waar back-ups van gemaakt worden
          - VMware Tools updaten naar meest recente versie op de VMware guests
          - Schijfopruiming draaien en defragmentatie/optimalisaties van de VMDK’s
          - Hole Punching uitvoeren op de VMDK’s
          - CBT (Change Block Tracking) activeren en aanpassen en herstellen
          - 10Gigabit netwerk drivers up-to-date houden voor het paarse back-up netwerk
          - Zorgen dat de volume waar back-ups op gemaakt worden onder de 4,5TB blijft zodat de back-up past op de 5TB schijven.
          - Controleren of de back-ups gedraaid hebben
          - Herstellen bij eventuele fouten
          - Mensen toevoegen of verwijderen aan het Backup Wisselen script
          - Het controleren of back-ups terug gezet kunnen worden
          - Wekelijkse replicatie naar de verborgen/geheime ELMA-ESX04 voor BCP nakijken en aanzetten.
      - Veel van deze taken zijn vrij specialistisch en worden dan ook actief gedaan door Roger Jaspers die het hele systeem heeft ontwikkeld.
        Hij is wel bezig om deze taken overdraagbaar te maken aan Stef want het moet ook kunnen worden onderhouden als hij niet beschikbaar is.
        Daar word dus bewust werk van gemaakt maar de ervaring en kennis duurt een tijd voordat deze gedelegeerd kan worden.
      - De organisatie kan ervan uit gaan dat de Backup dus in goede handen is en vertrouwd erop dat de verantwoordelijke hun werk correct uitvoeren.
        Tevens zijn we bezig met een extra back-up systeem om nog meer veiligheid en continuïteit in te bouwen.
        Dit systeem vereist geen Back-up wisselaars.
  - title: Beheer > Back-ups > Procedure
    description:
      - Elke dag (maandag tot en met zondag) worden er van alle servers volledige disk back-ups gemaakt naar onze dedicated back-up server ELMA15.
      - Dat is in totaal ongeveer 4,5 Terabyte aan data elke dag wat via een speciaal back-up los staand netwerk welke fysiek afgesloten is van het Elma netwerk word gekopieerd op verschillende tijden. Daarnaast word elke werkdag (maandag tot en met vrijdag) deze data weer gekopieerd naar een specifieke 5TB hotswappable schijf die extern word bewaard. Dit is zo ingericht dat we ook in het geval van bijvoorbeeld een Ransomware aanval een recente back-up hebben van alle data bij ELMA.
      - Er zit 1 interne SSD van 8TB in ELMA15 waar elke dag in de avond/nacht alle back-ups van die werkdag op worden gekopieerd. De software welke we daarvoor gebruiken en een betaalde licentie en onderhoudscontract op hebben heet Iperius Advanced VM. Elke week word er van elke virtuele server één full-back-up gemaakt, dat is per werkdag minimaal een andere server om zo de werkdruk evenredig te verdelen anders is de back-up mogelijk niet klaar voor 24:00. De andere zes dagen word er een incrementele back-up gemaakt ten opzichte van de volledige back-up met de wijzigingen. Deze back-ups zijn dus een stuk kleiner. Op een server waar weinig data word gemuteerd is dit soms 1GB per dag ten opzichte van de full-back-up.
      - Vervolgens word elke nacht om 00:00 uur een Offsite back-up gestart om deze data fysiek extern gebackupped te krijgen naar een specifieke 2,5 inch 5TB SATA schijf welke extern worden opgeslagen in de brandkluis. Er word vaak de vraag gesteld door niet IT-ers waarom dit niet naar de cloud gebackkuped word en het zo “ouderwets” gaat met wisselen van “tapes” (ze zien de 5TB SATA schijven als tapes). Een simpele rekensom laat zien dat dit niet mogelijk is, als je elke nacht 4,5TB moet uploaden met een 200Mbit internetverbinding ben je 69 uur per dag bezig per dag. De tweede is dat in cloud backuppen per gigabyte geld kost 10 cent per maand, dus dat zijn terugkerende kosten van rond de 500 euro per maand. Van dat geld kan je goedkoper schijven kopen. Tevens heb je te maken met de terugzet tijd. Een back-up terug zetten vanuit internet duurt dus ook 69 uur dat betekend dus dat je bijna 3 dagen niet aan het werk kan bij ELMA. Dus vandaar dat dit geen optie is.
      - We maken bij ELMA dus geen back-ups van specifieke data omdat alle data, instellingen en software voor ons belangrijk is. In geval van en calamiteit kunnen we dan snel weer operationeel zijn.

  - title: Beheer > Back-ups > Hotswappble 2,5 inch schijven
    description:
      - We hebben 14 van deze externe hot swappable schijven, we hebben 2 sets van maandag tot en met vrijdag (Even weken en Oneven weken) dat zijn er dus 10, en daarnaast hebben we op vrijdag een maand back-up
      - schema:
          - Oneven - 1 - Vrijdag
          - Even - 2 - Vrijdag
          - Oneven - 3 - Vrijdag
          - Even - 4 - Vrijdag
      - Daarmee zitten we dus in totaal op 12 schijven, en dan hebben we nog 2 schijven in de kluis liggen voor het geval er een schijf kapot gaat.
      - Omdat we Disk Image back-ups maken heeft dit als voordeel dat je niet te maken hebt met rechten, instellingen en bestanden. Een ander groot voordeel is dat de back-up als VMware VMDK bestand worden opgeslagen en daardoor het "terug zetten" van de back-up als virtuele machine met 10 minuten (op 10 Gigabit) gebeurd is als of er niks is gebeurd.
      - overzicht:
          - Server	Back-up grootte	Start tijdstip	Eind tijdstip	Duur volledige back-up
          - ELMA01	30GB (1,4GB incrm)	16:00	16:04	4 minuten en 7 seconden
          - ELMA03	100GB (700MB incrm)	16:00	16:18	18 minuten en 23 seconden
          - ELMA06	857GB (12,9GB incrm)	18:00	21:08	3 uur en 8 minuten
          - ELMA08	149GB (964MB incrm)	17:00	17:21	21 minuten en 25 seconden
          - ELMA09	55,3GB (7,6GB incrm)	17:30	17:40	10 minuten en 13 seconden
          - ELMA12	1040GB (12,4GB incrm)	18:00	20:58	2 uur en 58 minuten
          - ELMA14	1686GB (9,4GB incrm)	18:00	22:48	4 uur en 47 minuten
          - ELMA16	44GB (2,3GB incrm)	16:45	16:53	8 minuten en 16 seconden

  - title: Beheer > Back-ups > Instellingen
    description:
      - Zoals in C01 en C02 al te lezen is worden er dagelijks (maandag tot met zondag) volledige back-ups gemaakt van alle 8 virtuele Windows 2019 Servers van ELMA. De instellingen van de back-ups staan dus op ELMA15 een bare-metal server met een 8TB SSD die los van het internet staat fysiek gescheiden. Om in te loggen op de server heeft men fysiek toegang nodig tot de server wat niet zomaar kan want die staat in de afgesloten server ruimte (sleutel nodig). En hierna moet je nog met een speciaal Windows wachtwoord inloggen aangezien deze server niet in het ELMA domein zit. En dan vervolgens zit er ook nog een ander wachtwoord op Iperius Advanced VM dus daar kan je dan ook pas na dit wachtwoord in. Als je dus door al deze beveiliging heen bent kan je dus pas de instellingen inzien en aanpassen.
      - De instellingen zijn voor alle 8 servers en dus de back-ups gelijkwaardig ingesteld. Dat betekent dat de source de specifieke VMware ESXi is en daar weer de specifieke lokale NVME Datastore. Dit is een compleet gescheiden netwerk die via een 10 Gigabit switch op een fysiek andere netwerkkaart is aangesloten. De VMware host waar enkel de verbinding van ELMA15 op wordt toegestaan met enkel de rechten om op de datastore te kunnen komen. Dus de ESXi host en guest weet niet af van het bestaan van het Backup netwerk naar ELMA15 wat voor hackers dus lijkt alsof er geen back-ups in het netwerk zijn of gemaakt worden want alles werkt Agentless want de back-ups worden gemaakt op CBT (Change Block Tracking) niveau. We hebben daarom om die reden ook betaalde VMware ESXi licenties moeten aanschaffen voor alle 3 de ESXi hosts om CBT te kunnen gebruiken. Als we dat niet hadden konden we enkel volledige back-ups maken en dat duurt te lang.
      - Er word bij het maken een verbinding gemaakt naar de VMware ESXi host en vervolgens word de hele virtuele machine (dus ook de VMX en het virtuele geheugen) geback-upt. Er word een automatische Snapshot gemaakt voor de back-up en na de back-up word deze weer verwijderd zodat ook wijzigingen tijdens de back-up worden mee gebackupped. De destination is dus een specifiek mapje op de D partitie (8TB SSD) waar de back-up van de afgelopen 7 dagen staan opgeslagen. Zoals te lezen in C02 staat ook wanneer en hoe lang deze back-up loopt.
  - title: Beheer > Back-ups > Logging
    description:
      - Alle back-ups worden lokaal opgeslagen in een eigenlog bestand. Het is niet mogelijk om actief te monitoren op afstand of via een e-mail omdat deze ELMA15 dus expres geen internet en netwerkverbinding heeft. Dus er word op maandag en vrijdag door het IT team gecontroleerd of de back-ups goed gaan.
  - title: Beheer > Back-ups > Scope
    description:
      - De scope van de back-up is dus heel eenvoudig. We backuppen elke dag (maandag tot en met zondag) alle 8 servers volledig. Er wordt op geen enkele manier onderscheid gemaakt in bestanden. Het wordt op Disk niveau met snapshots met gebruik van CBT gebackupped. Aangezien we speciale vrijdag schijven hebben kunnen we tot maximaal 60 dagen terug in de tijd van elke dag. Omdat een maand de ene maand 5 weken heeft en de andere maand 4 weken heb je dus om de maand een back-up die niet word overschreven (0 – even – vrijdag of 6 – even vrijdag) dus is er altijd een back-up schijf die 2 maanden terug kan gaan (0 en 6). En daarboven komt nog dat we per server op Windows niveau nog Shadow Copies hebben aanstaan dus we kunnen daar vaak nog 180 terug in de tijd op bestands niveau. We hebben dus op de externe schijven wat dus 20 is 7 back-ups staan met nog eens 7 back-ups van de afgelopen 7 dagen op ELMA15 dus in totaal hebben we ten alle tijden 147 volledige back-ups van alle servers van de afgelopen 60 dagen. Er moet iets totaal misgaan als we niet een back-up kunnen terugzetten.
      - Tevens hebben we sinds 3 maanden nog een extra back-up namelijk via een 2de 10gigabit verbinding die direct is aangesloten op ELMA15 naar ELMA-ESX04. Daar word elke zaterdag een complete Replicatie gedraait via Iperius Backup Advanced VM naar deze VWware ELMA-ESX04 server. Deze heeft voldoende geheugen, rekenkracht en schijfruimte om alle 8 servers zelfstandig in geval van nood te kunnen draaien, we hebben daar dus enkel wekenlijks een back-up van dus stel dat we doen besluiten om op vrijdag deze nood maatregel te nemen zijn we 6 dagen aan data kwijt.
  - title: Beheer > Back-ups > Opvolging
    description:
      - Omdat het systeem zo dicht getimmerd is krijgen we dus geen e-mail of meldingen binnen bij een gefaalde back-up. Je moet dus fysiek toegang hebben tot de server en de software om te kunnen zien of er back-ups falen. Dit word dus enkel gedaan op maandag en vrijdag door de medewerkers van IT. Gelukkig is er maar heel weinig verstoring en gebeurd dit bijna nooit, soms wijzigt er heel veel waardoor de incrementele back-ups te groot worden. En heel soms is een server geherstart tijdens de back-up waardoor de Snapshot in de war raakt. Maar omdat er op CBT niveau back-ups worden gemaakt is er bijna nooit een probleem.
  - title: Beheer > Back-ups > Recovery test
    description:
      - We zetten elk half jaar op een complete losse ESX server die we dan tijdelijk installeren VMware ESXi en dan zetten we de back-up’s terug en kijken dan of Windows opstart en of we door de data kunnen browsen en openen. Dat zijn steekproeven want we gaan natuurlijk niet elk bestand openen. Omdat het complete back-ups zijn van VMDK’s op CBT niveau is het in feite alles of niets. Als de VMDK goed is dan is de Guest goed en is de data ook goed. Als de back-up niet goed is, is niks goed.
      - Tevens zetten we om de maand de recovery omgeving aan (staan standaard uit na de zaterdag replicatie) en kijken of die aangaat en of de data beschikbaar is. Echter na het aanzetten zijn de back-ups niet meer geschikt om incrementele replicaties te doen en moet de volgende back-up weer 4,5TB worden gekopieerd naar ELMA-ESX04. Dus dat is een tijdrovende klus. Tot nu toe is dit altijd goed gegaan (dat is nu 3 keer gedaan).
  - title: Beheer > Back-ups > Calamiteiten
    description:
      - We hebben dus een complete omgeving klaar staan waar dus een complete werkende omgeving van alle 8 servers op staan. Wel is dit dus de data van de vorige zaterdag dus als we dit scenario kiezen zijn we mogelijk maximaal 1 week werk kwijt. De back-ups die op ELMA15 staan zijn dus maximaal 1 dag oud en dat is ons eerste startpunt in geval van een calamiteit. Back-ups zullen mogelijk eind dit jaar buiten het pand bewaard worden voor extra bescherming tegen brand en diefstal. Maar dat levert ook gelijk weer een andere risico mee dat alle bedrijfsdata buiten het pand liggen dus dataverlies.

  - title: Beheer > Antivirus > Procedure
    description:
      - We hebben het afgelopen jaar een grote wijziging moeten doorvoeren als het gaat om het antivirus beleid. We hadden namelijk 107 werkplekken (laptops, servers en computers) met Symantec Endpoint Security. Echter heeft Symantec begin dit jaar besloten om de hele “klein zakelijke” antivirus divisie te verkopen aan een investeringsmaatschappij en Broadcom. En de producten en abonnementen konden niet worden overgezet dus ze hebben ons in feite daarmee op straat gezet met de virus scanner. Daardoor moesten we vrij snel handelen want zonder een geupdate virusscanner krijgen we snel problemen. We hebben besloten om veel eerder dan gepland over te stappen op de algemene wereldwijde virusscanner van ons Duitse moederbedrijf Hydac. Dus sinds april dit jaar maken we gebruik op alle werkplekken van McAffee ePO, daar zit een virusscanner, firewall en disk encryption inbegrepen. Het voordeel is dat we mee kunnen liften op hun licentie en daardoor de kosten enorm zijn gedaald. Het nadeel is dat we een gedeelte van onze autonomie moesten inleveren. De virusscanners worden nu dus niet meer door ons beheerd (op functioneel niveau) maar door onze Duitse collega die hier hun full-time baan aan hebben (het beheren van McAfee op alle 9000 computers in de wereld). Wij (het IT team) kunnen nog wel via een web-interface inloggen en op die manier zien wat de status is per computer en of er mogelijk problemen zijn. We kunnen doormiddel van Tags bepaalde instellingen of software laten aanpassen. We hebben de afgelopen maanden regelmatig contact gehad om bepaalde software en netwerkpoorten op de witte lijst te laten zetten zodat mensen bij ELMA hun werk kunnen blijven doen met de specifieke software die gebruikt word. Tot op heden zijn we erg tevreden en zijn we op dit punt dus al behoorlijk geïntegreerd bij ELMA als het gaat om Antivirus en de procedures die hierbij horen.
      - We hebben ingebouwd dat alle werkplekken bekend zijn bij Duitsland, en alle werkplekken moeten een virusscanner hebben. Als dat niet het geval is krijgen we hier elke maandag een e-mail van. Ook word de virusscanner automatische bij ELMA geïnstalleerd als de computer opnieuw word geïnstalleerd via een GPO en een PowerShell script. Daarna meld hij zich bij onze Duitse server die vervolgens alle instellingen en updates terugstuurt.
      - Mensen kunnen zelf de firewall voor een bepaalde tijd uitschakelen als ze bijvoorbeeld iets moeten benaderen waar de firewall dit tegen houdt. Dit word eigenlijk enkel gedaan door de software programmeurs die hele obscure software moeten gebruiken om hun werk goed te kunnen doen.
      - Als iemand een virus heeft word deze pc direct en automatisch compleet van het netwerk afgegooid er is helemaal niks meer mogelijk. Vervolgens word er automatisch in Duitsland een ticket gemaakt en word er door iemand van het Antivirus Team in Duitsland bepaald welke actie ondernomen dient te worden. We hebben deze situatie al een aantal keer meegemaakt. In de praktijk is het eindelijk altijd zo dat de SSD/SSD’s uit de computer moet worden gebouwd en met beveiligd pakketpost naar Duitsland (naar het Hydac Hoofdkantoor) toe moeten waar vervolgens het virus word bekeken. Soms krijgen we de SSD’s terug, soms krijgen we ze leeg terug en soms helemaal niet meer. Omdat dit proces/procedure een aantal dagen kan duren en we de getroffen medewerker niet werkloos kunnen laten zitten. Gaat het IT-team vaak direct na het uitbouwen van de geïnfecteerde schijf aan de slag om een splinter nieuwe schijf in te bouwen (die we op alle locaties op voorraad hebben liggen tegenwoordig) zodat een paar uur later de persoon weer gedeeltelijk aan het werk kan. De data die lokaal staat moet als verloren beschouwd worden omdat die dus mogelijk nooit meer terug komt en we deze ook niet van de schijf kunnen halen. Daarom is het dus ook zo belangrijk dat de collega’s bij ELMA weten dat als ze iets lokaals opslaan dit mogelijk kwijt kan raken en ook niet word geback-upt.
  - title: Beheer > Antivirus > Oplossing
    description:
      - We maken dus gebruik van McAffee ePO, ook wel McAfee ePolicy Orchestrator. Dit is een licentie van Hydac International. We hebben de meest uitgebreide versie met alle opties. Dat betekend dat we dus ook een virusscanner, firewall, spamfilter, disk encryption en file encryption hebben.
      - Omdat we dus McAfee ePO hebben, hebben we wel veel meer eigen keuze en beheers mogelijkheden dan bijvoorbeeld de McAfee ePo on AWS en de McAfee MVISION ePO. Daar staat wel tegenover dat we dus wel veel meer moeten beheren maar dat gebeurd dus niet door het Nederlandse IT-team maar door het Duitse.
      - Het in feite allemaal terug te lezen op de volgende website wat de oplossingen zijn > https://www.mcafee.com/enterprise/en-us/products/epolicy-orchestrator.html
  - title: Beheer > Antivirus > Classificaties
    description:
      - We hebben dus wel specifieke keuzes gemaakt in de producten (Office versies, Windows versies, etc) dat is een behoorlijke lange lijst van ongeveer 200 producten daar hebben we er ongeveer 40 van geselecteerd welke van toepassing zijn binnen ELMA. Dat hebben we gedaan om de belasting van de database met onnodige updates en rapportages te verkleinen. De updates worden niet lokaal gedownload want dan zouden we 5TB aan updates hebben (op dit moment hebben we 183307 updates die zijn goed goedgekeurd). We hebben ook aangezet dat het alleen voor Engelse en Nederlandse Microsoft producten moet gebeuren want dat zijn de enige twee talen die we gebruiken ook om de database en de rapportages wat te ontlasten.
      - We hebben dus ingesteld dat updates die voldoen aan de classificatie, product en taal automatische goed gekeurd worden en een deadline word gezet van 1 januari 2021. Op die manier worden update bijna direct als ze uitkomen bij Microsoft en dus na het synchroniseren van onze WSUS server met Microsoft gedownload door de werkplek en geïnstalleerd. Gelukkig hebben we nu redelijk goed onder controle (dat was in het verleden helaas een ander verhaal) dat de computers pas gaan herstarten na werktijd (dat is ingesteld van 07:00 tot 18:00) en dat hij dit aangeeft met keuze. Onze computers bij ELMA zijn allemaal uitgerust met een NVMe SSD en hebben een snelle processor dus Windows Updates worden vrij snel geïnstalleerd en de collega’s hebben hier nauwelijks last van. Tevens hebben we ingesteld dat elke werkdag automatisch de computers (dus niet de laptops) om 06:00 uur aangaan en de updates voordat de medewerker op kantoor is al heeft geïnstalleerd, dus vaak weten en merken medewerkers niet eens dat er al updates zijn geïnstalleerd. Heel soms komt het voor dat er een kritieke update is (een Zero Day fix) en dan moeten we overdag terwijl mensen werken afdwingen dat ze de updates installeren en herstarten maar dit doen we echt in grote noodzaak (dat is nu 2 keer gebeurd het afgelopen jaar). Dat levert wel een hoop spanning op dus dat is ook echt niet de bedoeling maar soms is er geen keus.
      - We hebben tevens een automatisch script draaien voor de servers dat elke woensdag ochtend na de 2de dinsdag van de maand, om 06:00 uur deze updates van de Patch Tuesday download en de server herstart. Dan zijn de back-ups klaar en de mensen zijn nog niet aan het werk. Op deze manier hebben we dus op de servers al vaak 1 dag nadat de update uitkwam de update al geïnstalleerd en toegepast. We lopen dus bij ELMA altijd helemaal bij, bij alle systemen. Tevens draait deze taak ook altijd op elke zaterdag om 07:00 voor de updates die later of eerder uitkomen. Dit systeem hebben we nu sinds 3 maanden ingesteld (ook voor de Hydac servers) en dat loopt goed en het scheelt veel tijd en ergernis.
      - Op dit moment hebben we 99,1% score als het gaat om toegepaste updates op de 104 systemen die in WSUS staan. We mogen en kunnen daar dus trots op zijn. Nadeel is dat soms een update ook het systeem kan vertragen en onstabiel kan maken omdat we dus early adopters zijn en dus ook met de kinderziektes zitten. Echter hebben we bewust dit besluit genomen want we willen liever helemaal up-to-date zijn en beveiligd, dan langer wachten en 100% stabiel zijn.
      - Windows 11 staat voor dit jaar op de agenda. Alle computers en laptops en servers hebben UEFI, Secure Boot, GPT en TPM2.0 en de processoren zijn allemaal van de 8ste generatie of nieuwer (dit komt door het nieuwe beleid dat we geen systemen meer willen die ouder zijn dan 5 jaar) dus dit zou zonder problemen de komende tijd geüpdatet kunnen worden. We zullen natuurlijk eerst per afdeling testen of dit met de software goed gaat hoewel we hier geen problemen mee verwachten.
      - All Classifications (All classifications, including classifications that are added in the future):
          - Critical Updates: (A broadly released fix for a specific problem, critical bugs)
          - Definition Updates: (Frequent software updates, additions to defintion database)
          - Driver Sets: (Software modules to support hardware of specific device)
          - Drivers: (A software component necessary to control or regulate another device)
          - Feature Packs: (New product functionality)
          - Security Updates: (Broadly released fix for a product specific security issue)
          - Service Packs: (A tested, cumulative set of hotfixes)
          - Tools: (A utility or feature that aids in accomplishing a task or set of tasks)
          - Update Rollups: (A rollup generally targets a specific are, security or component)
          - Updates: (A broadly released fix for a specific problem non-security)
          - Upgrades: (A new product release bringing a device tot he next version)

  - title: Wat houdt TISAX® in?
    description:
      - Het TISAX® label is ontwikkeld om een uniform niveau van informatiebeveiliging in de automotive te bewerkstelligen. Het label stelt de norm voor het delen van informatie en stimuleert een gedegen informatiebeveiligingsbeleid. Het label is gebaseerd op belangrijke aspecten en criteria uit de ISO 27001 norm, maar is gespecificeerd voor de automobielindustrie. Met een TISAX® label toont een organisatie een betrouwbare te zijn partner voor de automotive.
  - title: Is TISAX® verplicht?
    description:
      - Het TISAX® label is ontwikkeld door (en eigendom van) de VDA waar met name de Duitse autofabrikanten en toeleveranciers lid van zijn (denk aan Daimler, VAG en BMW). Zij hechten vanzelfsprekend veel waarde aan dit label en stellen het hebben van dit label in toenemende mate als voorwaarde voor samenwerking. Dit betekent dat vroeg of laat de opdrachtgevers uit de VDA bij u aan zullen kloppen met de verplichting tot het voldoen aan TISAX®. U krijgt dan een bepaald termijn waarin u het label dient te behalen.
  - title: Hoe behaalt u het TISAX® label?
    description:
      - Wanneer u in aanmerking wilt komen voor een TISAX® label, dient u zich eerst te registreren bij ENX. Hiermee gaat het proces van start. De eerste stap in dit proces is het bepalen van de scope en doelen. Binnen TISAX® zijn er acht assessment objectives. Dit zijn acht categorieën die zijn samengesteld naar aanleiding van de scope van uw bedrijf en het benodigde niveau van bescherming van de gegevens (high protection level of very high protection level).
      - Uw klant/opdrachtgever heeft vaak al een of meerdere audit assessment objectives voorgeschreven. Op basis daarvan gaat u het auditproces in. Dit begint sowieso met een Self Assessment en daarna een eventuele audit (on site) door een TISAX® audit provider, als TÜV. Aan het eind van de rit upload uw audit provider, bijvoorbeeld TÜV, het rapport bij ENX. ENX publiceert het label op de TISAX® portal. U ontvangt dus geen certificaat. Doordat u geregistreerd staat op deze portal, toont u aan een betrouwbare partner te zijn in de automotive.
  - title: Aan de slag met TISAX
    description:
      - U heeft het bericht van uw belangrijke stakeholder gehad of u wilt uit eigen beweging aan de slag met TISAX® om zo uw waarde als betrouwbare partner in de automotive kenbaar te maken. Maar waar begint u? We geven u graag meer inzicht in de benodigde stappen om het TISAX® label te behalen. Download daarom ons TISAX® Stappenplan.

  - title: ISO/IEC 27001
    description:
      - ISO 27001 is een ISO standaard voor informatiebeveiliging. De standaard bestaat feitelijk uit Deel 2 van de BS 7799, de standaard waarin wordt beschreven hoe Informatiebeveiliging procesmatig ingericht zou kunnen worden, om de beveiligingsmaatregelen uit ISO/IEC 17799 te effectueren. In Nederland is het vastgesteld als NEN norm NEN-ISO/IEC 27001:2005 en vertaald naar het Nederlands en o.b.v. pas toe of leg uit verplicht gesteld voor Nederlandse overheden door het College standaardisatie.[1] In 2013 is een nieuwe versie uitgekomen en tevens in het Nederlands vertaald. De structuur is volledig gewijzigd en komt nu overeen met de in 2015 geïntroduceerde 'High Level Structure' die binnen o.a. ISO 9001 (kwaliteitszorg) en ISO 14001 (milieuzorg) toegepast wordt.
      - De nieuwste versie is NEN-EN-ISO/IEC 27001:2017+A11:2020 nl en dateert van februari 2020.
      - Deze internationale norm is van toepassing op alle typen organisaties (bijvoorbeeld commerciële ondernemingen, overheidsinstanties, non-profitorganisaties). De norm specificeert eisen voor het vaststellen, implementeren, uitvoeren, controleren, beoordelen, bijhouden en verbeteren van een gedocumenteerd Information Security Management System (ISMS) in het kader van de algemene bedrijfsrisico's voor de organisatie.
      - De norm specificeert eisen voor de implementatie van beveiligingsmaatregelen die zijn aangepast aan de behoeften van afzonderlijke organisaties of delen daarvan. Het ISMS is ontworpen om de keuze van adequate en proportionele beveiligingsmaatregelen die de informatie beschermen en vertrouwen bieden aan belanghebbenden te waarborgen.
      - De eisen in deze internationale norm zijn algemeen en bedoeld om van toepassing te zijn op alle organisaties, ongeacht type, omvang of aard. Het uitsluiten van een of meer van de eisen van hoofdstukken 4, 5, 6, 7, en 8 is niet aanvaardbaar als een organisatie naleving van deze internationale norm wil claimen.

