  - title: Beheer > Toegang > Het hek van de Centurionbaan
    description:
      - Om het bedrijventerrein staat een hek en er is 1 toegangspoort welke op normale werkdagen van 06:00 tot 19:00 uur geopend is. Op feestdagen en in het weekend is deze poort standaard gesloten. Om op het bedrijventerrein te komen of te vertrekken moet je dan naar het telefoonnummer bellen van “De dubbele poort Zeisterspoor” met het nummer +3197020438977.
      - Echter het zou wel heel makkelijk zijn dat iedereen die naar dit nummer belt de poort zou openen dus je nummer moet vooraf zijn aangemeld bij de beheerders van he bedrijventerrein. Dit is BMO Soest waar Bas de Haas en Henk van Asch werkzaam zijn. Om iemand aan te melden stuur je een email naar bas@bmosoest.nl of henk@bmosoest.nl met daarin de vraag of ze een telefoonnummer willen toevoegen of verwijderen. Dit kan enkel een 06 nummer zijn en je zet er ook bij de volledige naam van de persoon en dat dit om iemand gaat van Elma. Als het goed is krijg je dan spoedig een bericht dat de persoon is toegevoegd of is verwijderd.
      - Als een medewerker dus bijvoorbeeld ook nog een privé nummer heeft dan moet dit nummer ook worden doorgegeven want het werkt dus enkel met nummers welke zijn doorgegeven
  - title: Beheer > Toegang > Sleutel van het pand
    description:
      - Zodra je toegang hebt tot het bedrijventerrein komt de volgende beveiligmaatregel, je zult een sleutel moeten hebben om naar binnen te kunnen komen. Elma heeft 6 buitendeuren en 4 roldeuren, echter kan je maar bij 3 deuren naar binnen met de sleutel dit zijn de twee achter deuren bij Systems en Services en de voordeur (de hoofdingang). Als je toch binnenkomt via een van de andere deuren dan zal het alarm direct afgaan dus dat is niet verstandig. Dit kan enkel als iemand een deur vergeten op slot te doen is en dan zal er een onderzoekje moeten komen wie dit is geweest om aan te kunnen spreken.
      - Er zijn op dit moment 27 sleutels verstrekt aan Elma bij de oplevering van het pand, elke sleutel is door ons zelf gegraveerd met nummer 1 t/m 27. De sleutels kunnen niet simpel worden nagemaakt deze moeten speciaal besteld worden en je moet ook altijd het certificaat van de sleutel meebrengen. Waar dit certificaat ligt is op dit moment helaas onduidelijk mogelijk weet Ben Prins (Project manager van de nieuwebouw van ons pand) dit 06 14002491. Als je nieuwe sleutels hebt bij gemaakt moeten deze gegraveerd worden met nummer 28 enz, enz. Het is belangrijk dat de sleutels een uniek nummer krijgen want deze is gekoppeld aan de alarmcode van het alarmsysteem.
      - Je zult de ontvanger van de sleutel moeten uitleggen bij uitgifte van de sleutel welke 3 deuren hij of zij kan gebruiken om het pand binnen te komen.
  - title: Beheer > Toegang > Het alarmsysteem
    description:
      - Als je binnen bent gekomen in het pand door één van de drie deuren zal je bij die deur direct het alarm moeten deactiveren. Het is niet toegestaan om eerst bijvoorbeeld door te lopen om de koffie automaat aan te zetten of naar de wc te gaan want dan word de alarmmelding omgezet in een inbraakmelding.
      - Bij de twee achterdeuren van Services en Systems hangt naast de deur een alarm paneel. Om het alarm uit te zetten moet de gebruiker enkel de 4 cijferige unieke pincode invoeren. Als deze correct is ingevoerd zal het alarm uitgeschakeld zijn voor het hele pand.
      - Als iemand na een aantal keer de code verkeerd heeft ingevoerd zal er alarmmelding komen bij de alarm opvolging als dit overdag is (van maandag tot en met vrijdag van 06:00 tot 23:00) eerst bij Roger Jaspers daarna bij Anton Vervat en dan bij Tymon Fietjé. Als dit tussen 23:00 en 06:00 gebeurd zal JBA security gebeld worden door de SMC alarm centrale dit kost Elma geld. In het weekend komt JBA ook direct al eerste opvolging. Als JBA is langs gekomen krijgen we altijd een rapport wat er is geconstateerd en hoelang het geduurd heeft om de alarm melding op te lossen.
      - Onze contactpersoon van JBA is Raymond de Valck en zei hebben ook een pincode en een sleutel ze zijn gebruiker 48. Reinstaat de schoonmaakdienst is gebruiker 49.
      - Bij een vals alarm hebben 7 mensen bij Elma (de 7 managers) een pasje gekregen van SMC om een vals alarm af te kunnen melden. Deze mensen hebben als het goed is eenmalig gebeld met het nummer wat op het pasje staat om een pincode aan de pas te koppelen zodat bij verlies van de pas niet iedereen zomaar ons alarm kan laten afmelden via de telefoon. Als een medewerker dus een vals alarm heeft veroorzaakt moet er dus gebeld worden mijn zijn/haar manager om dit af te laten melden.
      - Er hoeft geen overwerk aangemeld te worden, er kan dus tot altijd worden gewerkt als het alarm maar is afgezet.
      - Er zijn een aantal rechtenniveau ’s in het alarm systeem alle gebruikers (welke een gebruikersnummer hebben wat correspondeert met de sleutelnummer) zijn standaard gebruiker dat betekend dat deze mensen het alarm kunnen aan en uitzetten. Gebruiker 1 (Roger Jaspers) en gebruiker 50 (van Wakeren) zijn manager en kunnen mensen toevoegen of verwijderen. Ook kunnen zijn de rechten van bestaande gebruikers aanpassen.
      - Elk jaar moet het alarm worden gecontroleerd er is nog geen afspraak met het bedrijf welke het systeem voor Hardeman hebben geplaatst (Van Wakeren beveiliging). Dus op dit moment is daar nog geen periodieke controle en of contract voor ingepland.
  - title: Beheer > Toegang > Afsluiten
    description:
      - Je controleert of iedereen het pand verlaten heeft en of alle ramen, deuren en airco’s uitgeschakeld zijn. De lampen in de bedrijfshallen (alle 4) moet je het licht met de hand uitzetten deze gaan niet automatisch uit. In het kantoor gaan deze wel uit na een bepaalde tijd.
      - Daarna ga je naar 1 van de drie deuren en type je de alarmcode in en druk je op de knop waar onder een zwart vierkantje bij komt te staan om het alarm erop te zetten. Je hebt dan 60 seconden om het naar buiten te gaan. Bij de voordeur moet je de glazendeur op slot draaien en de schuifdeuren op “gesloten” zetten en beide automatische schuifdeuren op slot draaien. Het is verstandig om even te wachten tot de 60 seconden voorbij zijn zodat je hoort en ziet dat het alarm erop gegaan is (het piepende geluid stopt en er gaan geen alarm lampen af). Mocht dit wel zo zijn moet je dit valse alarm afmelden.

  - title: Beheer > Printers
    description:
      - We hebben bij ELMA 3 printers geleased via PCI Nederland dat betekend dat deze printers niet in eigendom zijn van Elma en dat wij verplicht zijn om inkt/toner te kopen bij PCI Nederland. Deze manier van printers leasen is niet wenselijk want het kost op termijn een hoop meer geld dan zelf de printers kopen en in beheer houden. Daarom hebben we bij de verhuizing de oude printers niet verlengd en zelf een printer aangeschaft. Tevens willen we bij Elma steeds minder printer en papierloos werken. Echter moeten we elke kwartaal de printerstanden doorgeven aan PCI zodat ze ons kunnen factureren voor het aantal geprinte documenten. Hoe dit in zijn werk gaat staat uitgelegd in dit document.
  - title: Beheer > Printers > Printerstanden uitlezen
    description:
      - We hebben dus 3 printers welke nog onder contract staan van PCI deze zullen eind 2021 contract vrij zijn. Het is de intentie om deze dus niet te verlengen of te vervangen bij PCI maar om zelf printers te kopen en te onderhouden. Tot die tijd moeten we het huidige systeem aanhouden. We krijgen elke email van PCI Nederland met contractnummer 106640 met een link om de Tellerstanden van de printers door te geven.  Dit kan op https://pciportal.bnsolutions.nl Je zult moeten inloggen met een account hoogst waarschijnlijk is dit nog de account van Tymon Fietjé en is het verstandig om hiervoor een nieuwe account te laten aanvragen. Het doorgeven via de e-mail van de Tellerstanden kan ook maar vind PCI Nederland (en ELMA) minder handig. Dat kan naar tellerstanden@pcinederland.nl
      - De Tellerstanden en de serienummers van de 3 printers kunnen worden gevonden op deze websites:
          - https://10.10.79.201/hp/device/InternalPages/Index?id=UsagePage
          - https://10.10.79.202/hp/device/InternalPages/Index?id=UsagePage
          - https://10.10.79.204/hp/device/InternalPages/Index?id=UsagePage
